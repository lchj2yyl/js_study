<!DOCTYPE html>
<html>
<head>
	<title>JQuery Event Test</title>
</head>
<body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#div1').mouseover(function() {
			alert('mouse over')
		})

		$('#div1').mouseout(function() {
			alert('mouse out')
		})

		$('#div1').hover(function() {
			alert('hover')
		})

	})
</script>
<style type="text/css">
	.div_style {
		width: 300px;
		height: 300px;
		background-color: black;
		color: white;
		font-size: 30px;
	}
</style>
<div id='div1' class="div_style">this is a div</div>
</body>
</html>
