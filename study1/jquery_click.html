<!DOCTYPE html>
<html>
<head>
	<title>JQuery Click Test</title>
</head>
<body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn').click(function() {
			alert('click btn')
		})
		alert($(".list li").length)
		var li1 = $(".list li").eq(4)
		alert(li1.index())
	})
</script>
<button id="btn">button</button>
<ul class="list">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
</body>
</html>
